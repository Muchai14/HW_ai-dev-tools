server {
    listen       80;
    server_name  localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: add gzip/static asset headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json)$ {
        expires 1d;
        add_header Cache-Control "public";
    }
}
